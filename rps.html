<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/rps.css">
</head>
<body>
    <h1>Welcome to</h1>
    <h3>Rock Paper Scissor</h3>
    <h4 id="appendName"></h4>

    <p id="choose">Choose from below</p>

    <div class="container">
        <div class="sqaure" id="rock">
            <img src="images/rock.jpeg" alt="rock">
        </div>
        <div class="sqaure" id="paper">
            <img src="images/paper.jpeg" alt="paper">
        </div>
        <div class="sqaure" id="scissor">
            <img src="images/scissor.jpeg" alt="scissor">
        </div>
        <div class="sqaure" id="computer" style="display: none;">
            <img id="computer-img" src="" alt="error"> 
        </div>
    </div>
    <div class="score">
        <div id="player-hand">
            
        </div>
        <div id="computer-hand">
            
        </div>
    </div>
    <div class="result">
        <div id="result">

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
